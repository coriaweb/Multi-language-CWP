SSLWLABEL33="La solicitud de firma de certificado (también CSR o solicitud de certificación) es un mensaje enviado por un solicitante a una autoridad de certificación para solicitar un certificado de identidad digital. En otras palabras, esta es la información que requerirá su proveedor de certificados para procesar su solicitud de certificado SSL."
SSLWLABEL34="Una vez que se genera, obtendrá la CSR y la clave privada (se necesita almacenar ambas), ya que sabe que la primera será para sus proveedores, pero la segunda debe mantenerla en secreto, esta última será necesaria al instalar su Certificado SSL generado a partir de su CSR correspondiente."
SSLWLABEL35="Información de uso"
SSLWLABEL36="Solicitud de firma de certificado generada"
SSLWLABEL37="Receptor de correo electrónico"
SSLWLABEL38="Su CSR para"
SSLWLABEL39="Por favor, encuentre adjunto, su Solicitud de firma de certificado y su Clave privada generada recientemente desde Centos Web Panel. Recuerde que solo debe compartir con su proveedor SSL (autoridad de certificación) la clave CSR, deberá mantener segura y secreta su clave privada."
SSLWLABEL40="Detalles"
SSLWLABEL41="SAN"
SSLWLABEL42="Como primer paso, generará una Solicitud de firma de certificado (CSR), este proceso le dará dos claves, la clave CSR y la clave privada, cuando haya copiado y almacenado de forma segura ambas claves, deberá compartir la CSR con su proveedor de SSL (autoridad de certificación) y debe mantener en secreto la clave privada."
SSLWLABEL43="Una vez que obtenga su archivo cert de su proveedor (Autoridad de certificación), deberá instalarlo, para tal fin será necesaria la clave privada generada en el paso anterior. En el formulario de instalación, se le solicitará la clave de certificado, el paquete de autoridad de certificación (opcional) y su clave privada, los dos primeros los proporciona la autoridad de certificación que elija para firmar su certificado SSL."
